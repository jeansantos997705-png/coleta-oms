<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Coletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Coletas</h1>
        <button id="btnRegistros">Registros</button>
    </header>

    <main id="paginaColeta">
        <section class="card">
            <label>Motorista:</label>
            <select id="motorista">
                <option value="">Selecione...</option>
                <option>Adryen</option>
                <option>Uelber</option>
                <option>Luiz Carlos</option>
                <option>Luis Gerson</option>
                <option>Priscila</option>
                <option>Dayveson</option>
                <option>Silenildo</option>
                <option>Dalvan</option>
                <option>Marcio</option>
            </select>

            <label>Loja:</label>
            <input type="text" id="loja" placeholder="Loja">

            <label>C√≥digo do Pedido:</label>
            <input type="text" id="pedido" placeholder="Pedido">

            <button id="adicionar">Adicionar</button>

            <div id="contador">Pedidos: 0</div>

            <ul id="listaPedidos"></ul>

            <button id="enviar">Enviar para o sistema</button>
        </section>
    </main>

    <main id="paginaRegistros" class="oculto">
        <section class="card">
            <h2>Registros de Coletas</h2>
            <button id="btnVoltar">‚Üê Voltar</button>
            <button id="btnBackup">üì¶ Backup</button>
            <ul id="listaRegistros"></ul>
            <div id="detalhes" class="oculto">
                <h3>Pedidos dessa Coleta</h3>
                <ul id="listaDetalhes"></ul>
                <button id="copiarPedidos">Copiar Todos</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
