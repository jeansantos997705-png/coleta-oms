<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleta OMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Página principal -->
  <div id="main-page">
    <h1>Coleta Atual</h1>
    <div class="form-group">
      <label for="motorista">Motorista:</label>
      <select id="motorista">
        <option value="">Selecione</option>
        <option>Silenildo</option>
        <option>Adryen</option>
        <option>Priscila</option>
        <option>Uelber</option>
        <option>Luiz Carlos</option>
        <option>Luis Gerson</option>
        <option>Marcio</option>
        <option>Dayveson</option>
        <option>Dalvan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="loja">Loja:</label>
      <input type="text" id="loja" placeholder="Número da loja">
    </div>

    <div class="form-group">
      <label for="codigo">Código do pedido:</label>
      <input type="text" id="codigo" placeholder="Ex: 123456789-12">
    </div>

    <button onclick="adicionarCodigo()">Adicionar</button>
    <button onclick="registrar()">Registrar</button>
    <span id="contador">0</span> pedidos adicionados
    <p id="mensagem" class="mensagem"></p>

    <ul id="lista-bipagem"></ul>
    <button onclick="abrirHistorico()">Histórico</button>
  </div>

  <!-- Página de histórico -->
  <div id="historico-page" class="hidden">
    <h1>Histórico de Coletas</h1>
    <div>
      <input type="text" id="filtro-motorista" placeholder="Filtrar por motorista">
      <input type="text" id="filtro-loja" placeholder="Filtrar por loja">
      <input type="date" id="filtro-data">
      <button onclick="aplicarFiltros()">Aplicar filtros</button>
    </div>
    <div id="historico-lista"></div>

    <div id="pedidos-detalhes" class="hidden">
      <h2>Pedidos da Coleta</h2>
      <ul id="pedidos-lista"></ul>
      <button onclick="copiarPedidos()">Copiar todos os pedidos</button>
    </div>

    <button onclick="fecharHistorico()">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
