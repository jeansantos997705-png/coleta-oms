<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Coletas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>📦 Controle de Coletas</h1>
    <button id="menuBtn">☰</button>
  </header>

  <nav id="menu" class="hidden">
    <button onclick="mostrarHistorico()">📜 Histórico</button>
    <button onclick="gerarBackup()">💾 Backup</button>
  </nav>

  <main id="tela-principal">
    <label>Motorista:</label>
    <select id="motorista">
      <option value="">Selecione...</option>
      <option>Silenildo</option>
      <option>Adryen</option>
      <option>Priscila</option>
      <option>Uelber</option>
      <option>Luiz Carlos</option>
      <option>Luis Gerson</option>
      <option>Marcio</option>
      <option>Dayveson</option>
      <option>Dalvan</option>
    </select>

    <label>Loja:</label>
    <input type="text" id="loja" placeholder="Número da loja" />

    <label>Bipagem:</label>
    <input type="text" id="codigo" placeholder="Bipe o código" autofocus onkeypress="if(event.key==='Enter'){adicionarBipagem();}" />
    <button onclick="registrarColeta()">Registrar Coleta</button>

    <p id="mensagem"></p>

    <h2>Pedidos bipados:</h2>
    <ul id="listaBipagem"></ul>
  </main>

  <section id="historico" class="hidden">
    <h2>📜 Histórico de Coletas</h2>
    <ul id="listaHistorico"></ul>
    <button onclick="voltar()">⬅️ Voltar</button>
  </section>

  <section id="detalhes" class="hidden">
    <h2>📦 Detalhes da Coleta</h2>
    <ul id="listaDetalhes"></ul>
    <button onclick="copiarPedidos()">📋 Copiar pedidos</button>
    <button onclick="voltarHistorico()">⬅️ Voltar</button>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
