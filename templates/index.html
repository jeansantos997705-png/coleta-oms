<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Coleta</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Controle de Coleta</h1>
    <button id="menuBtn">☰</button>
  </header>

  <main id="mainScreen">
    <div class="input-section">
      <label>Motorista:</label>
      <input type="text" id="motorista" placeholder="Nome do motorista">
      <label>Loja:</label>
      <input type="text" id="loja" placeholder="Nome da loja">

      <label>Código do Pedido:</label>
      <input type="text" id="codigo" placeholder="Bipe ou digite o código">
      <button id="addBtn">Adicionar</button>

      <div class="contador">
        <p>Total bipado: <span id="contador">0</span></p>
      </div>

      <ul id="listaCodigos"></ul>

      <button id="registrarBtn">Registrar</button>
    </div>
  </main>

  <div id="menuScreen" class="hidden">
    <h2>Menu</h2>
    <button id="historicoBtn">Histórico de Pedidos</button>
    <button id="voltarBtn">Voltar</button>
  </div>

  <div id="historicoScreen" class="hidden">
    <h2>Histórico de Pedidos</h2>
    <ul id="listaHistorico"></ul>
    <button id="voltarMenuBtn">Voltar ao Menu</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
